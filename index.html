<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-color: black;
			color: white;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}
		form {
			background-color: blue;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #000000;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		label {
			display: flex;
			flex-direction: column;
			margin-right: 20px;
			margin-bottom: 10px;
			color: white;
			text-align: left;
			font-weight: bold;
			font-size: 1.2em;
			width: 200px;
		}
		input[type="email"],
		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			display: block;
			width: 100%;
			font-size: 1.2em;
		}
		input[type="submit"] {
			background-color: blue;
			color: white;
			padding: 10px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<form action="/login" method="POST">
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" required>
		<label for="username">Username:</label>
		<input type="text" name="username" id="username" required>
		<input type="submit" value="Login">
	</form>
</body>
</html>
